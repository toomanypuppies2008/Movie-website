<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.scss">
    <title>Поиск фильмов</title>
</head>

<body>

    <header class="header">
        <div class="header__logo">MovieSearch</div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Главная</a>
                </li>
                <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Фильмы</a>
                </li>
                <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Сериалы</a>
                </li>
                <li class="header__nav-item">
                    <a href="#" class="header__nav-link">Популярные</a>
                </li>
            </ul>
        </nav>
        <div class="header__burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="header__toggle">
            <input type="checkbox" id="theme-toggle" class="header__toggle-checkbox" />
            <label for="theme-toggle" class="header__toggle-label">Светлая тема</label>
        </div>
    </header>
    <aside class="sidebar">
        <div class="sidebar__items">
            <a href="/src/html/search.html" class="sidebar__item" id="search">
                <svg class="sidebar__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                        d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                </svg>
            </a>
            <a href="../../index.html" class="sidebar__item" id="home-page">
                <svg class="sidebar__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path
                        d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
                </svg>
            </a>
            <a href="!#" class="sidebar__item">
                <svg class="sidebar__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="saved">
                    <path
                        d="M0 48V487.7C0 501.1 10.9 512 24.3 512c5 0 9.9-1.5 14-4.4L192 400 345.7 507.6c4.1 2.9 9 4.4 14 4.4c13.4 0 24.3-10.9 24.3-24.3V48c0-26.5-21.5-48-48-48H48C21.5 0 0 21.5 0 48z" />
                </svg>
            </a>
        </div>
    </aside>

    <section class="search-page">
        <div class="search-page__content-container">
            <h1 class="search-page__title">Поиск</h1>

            <form action="#" class="search-page__form">
                <div class="search-page__input-container">
                    <input type="text" class="search-page__input" id="searchInput" placeholder="Поиск по названию"
                        required autocomplete="off" />
                    <ul class="search-page__history-container" id="searchHistory">
                    </ul>
                </div>
            </form>

            <div class="genres">
                <a href="#" class="genres__item comedy">
                    <p class="genres__text">Комедии</p>
                </a>
                <a href="#" class="genres__item melodram">
                    <p class="genres__text">Мелодрамы</p>
                </a>
                <a href="#" class="genres__item action">
                    <p class="genres__text">Боевики</p>
                </a>
                <a href="#" class="genres__item family">
                    <p class="genres__text">Семейные</p>
                </a>
                <a href="#" class="genres__item horror">
                    <p class="genres__text">Ужасы</p>
                </a>
                <a href="#" class="genres__item criminal">
                    <p class="genres__text">Криминальные</p>
                </a>
                <a href="#" class="genres__item dramas">
                    <p class="genres__text">Драмы</p>
                </a>
                <a href="#" class="genres__item fantasy">
                    <p class="genres__text">Фэнтези</p>
                </a>
                <a href="#" class="genres__item thrillers">
                    <p class="genres__text">Триллеры</p>
                </a>
                <a href="#" class="genres__item adventures">
                    <p class="genres__text">Приключения</p>
                </a>
            </div>

            <div class="recommend">
                <h2 class="recommend__title">Рекомендуем</h2>
                <div class="recommend__items">
                </div>
                <button class="recommend__button">Показать еще</button>
            </div>

            <button class="search-page__scroll-to-top" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
                </svg>
            </button>

        </div>
    </section>

    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__nav-list">
                <li class="footer__nav-item">
                    <a href="#" class="footer__nav-link">Главная</a>
                </li>
                <li class="footer__nav-item">
                    <a href="#" class="footer__nav-link">Фильмы</a>
                </li>
                <li class="footer__nav-item">
                    <a href="#" class="footer__nav-link">Сериалы</a>
                </li>
                <li class="footer__nav-item">
                    <a href="#" class="footer__nav-link">Популярные</a>
                </li>
            </ul>
        </nav>
        <div class="footer__rights">Все права защищены © 2024</div>
    </footer>

    <script type="module" src="../js/main.js"></script>
</body>

</html>
